<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-fUMURLTdEcpeYHly3PAwggI3l2UvdHNg/I+8LRph7hLDcAZm77YfDx3Tjum9d3vK" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <title>Galvanize Personnel</title>
    </head>
    <body>
      <main class="container-fluid">
          <div class="row">
          <h1 class="text-center">Galvanize Personnel</h1>
            <form class="col-md-4 col-md-offset-4">
              <div class="form-group">
                <label>First Name
                  <input id="first-name" class="form-control" type="text" placeholder="first name" name="first-name" autofocus>
                </label>
              </div>
              <div class="form-group">
                <label>Last Name
                  <input id="last-name" class="form-control" type="text" placeholder="last name" name="last-name">
                </label>
              </div>
              <div class="form-group">
                <label>Role
                  <select id="roles" class="form-control" name="roles">
                    <option selected hidden>- select an option -</option>
                  </select>
                </label>
              </div>
              <div id="image" class="text-center">
                <img id=
                "sprite" src="http://placehold.it/250x250">
              </div>
              <div id="message" class="text-center">
                <p></p>
              </div>
              <button>Save</button>
            </form>
        </div>
      </main>

      <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
