<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-fUMURLTdEcpeYHly3PAwggI3l2UvdHNg/I+8LRph7hLDcAZm77YfDx3Tjum9d3vK" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <title>Galvanize Personnel</title>
    </head>
    <body>
      <main class="container-fluid">
        <h1>Galvanize Personnel</h1>
        <div class="form-group">
          <form>
            <div class="row">
              <label class="col-md-3">First Name
                <input type="text" placeholder="first name" name="first-name">
              </label>
            </div>
            <div class="row">
              <label class="col-md-3">Last Name
                <input type="text" placeholder="last name" name="last-name">
              </label>
            </div>
            <div class="row">
              <label class="col-md-3">Role
                <select class="roles" name="roles">
                  <option selected hidden>- select an option -</option>
                </select>
              </label>
            </div>
            <div class="image">
              <img src="http://placehold.it/350x350">
            </div>
            <button>Save</button>
          </form>
        </div>
      </main>

      <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
